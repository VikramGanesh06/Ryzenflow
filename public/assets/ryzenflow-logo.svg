<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Shield with gradient -->
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="leafGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34d399;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Main Shield -->
  <path d="M100 20 L140 40 L140 100 C140 140 100 170 100 170 C100 170 60 140 60 100 L60 40 Z" fill="url(#shieldGradient)" stroke="none"/>

  <!-- Leaf accent on left side -->
  <path d="M80 50 Q75 70 80 90 Q85 75 90 60 Z" fill="url(#leafGradient)" opacity="0.9"/>
  
  <!-- Blue accent on right side -->
  <path d="M120 100 Q130 110 125 140 Q120 115 115 100 Z" fill="url(#blueGradient)" opacity="0.8"/>

  <!-- Inner shield border -->
  <path d="M100 30 L135 48 L135 100 C135 135 100 162 100 162 C100 162 65 135 65 100 L65 48 Z" fill="none" stroke="white" stroke-width="2" opacity="0.3"/>

  <!-- Checkmark or wave accent -->
  <path d="M85 95 Q100 105 115 95" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.7"/>
</svg>
